<body>
    <div class="hero">
        <nav>
            <ul>
                <li><a href="#">Weather App</a></li>
                <li class="cities"><a href="#">Other Cities</a></li>
            </ul>

        </nav>
        <video autoplay loop muted plays-inline class="back-video">
                <source src="video.mp4" type="video/mp4">
            </video>
        <div class="card">
            <div class="search">
                <input id="searchBox" type="text" placeholder="Enter city name" spellcheck="false">
                <button id="submmit"><img src="images/search.png" ></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 id="temp">22째C</h1>
                <h2 id="city">Ahmedabad</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p id="wind">50 Km/H</p>
                            <p>Wind-Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>
                Made with &#10084; | Created by Sujal Virani.
            </p>
        </footer>
    </div>
